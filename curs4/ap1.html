<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table, td{
            border: 4px solid #4e4e4e ;
            padding: 10px;
        }
        tr:nth-child(2n){
            background-color: antiquewhite;
        }
        tr:nth-child(2n+1){
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>primul tabele</h1>
    <table>
        <tr>
            <td>Nr.</td>
            <td>Nume</td>
            <td>Prenume</td>
            <td>Telefon</td>
        </tr>
        <tr>
            <td>1</td>
            <td>popescu</td>
            <td>ion</td>
            <td>075244892</td>
        </tr>
        <tr>
            <td>2</td>
            <td>iacob</td>
            <td>ioana</td>
            <td>07524862</td>
        </tr>
    </table>
</body>
</html>
